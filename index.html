<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' appfile: blob:; connect-src 'self' ws: wss:;" />
    <title>FFmpeg EQ Test</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin: 0 0 20px 0;
        font-size: 24px;
        color: #4fc3f7;
      }
      .section {
        background: #2a2a2a;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .section h2 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      button {
        background: #4fc3f7;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      button:hover {
        background: #81d4fa;
      }
      button:disabled {
        background: #555;
        color: #888;
        cursor: not-allowed;
      }
      input[type="number"] {
        background: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 8px;
        border-radius: 4px;
        width: 80px;
        font-size: 14px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      label {
        display: inline-block;
        margin-right: 16px;
        font-size: 14px;
      }
      .band {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px;
        background: #333;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .band-title {
        font-weight: 600;
        min-width: 60px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field span {
        font-size: 11px;
        color: #888;
        text-transform: uppercase;
      }
      .status {
        padding: 12px;
        border-radius: 4px;
        font-weight: 600;
      }
      .status.idle { background: #333; color: #888; }
      .status.rendering { background: #ff9800; color: #000; }
      .status.done { background: #4caf50; color: #000; }
      .status.error { background: #f44336; color: #fff; }
      .file-path {
        font-size: 12px;
        color: #888;
        word-break: break-all;
        margin-top: 8px;
      }
      video {
        width: 100%;
        max-height: 300px;
        background: #000;
        border-radius: 4px;
      }
      .preview-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
