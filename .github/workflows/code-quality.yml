name: Code Quality Analysis

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install beads
        run: npm install -g @beads/bd

      - name: Initialize beads (if needed)
        run: bd init --quiet || true

      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          direct_prompt: |
            Run the codebase-analyzer agent to analyze code quality.

            The agent should:
            1. Discover the project tech stack
            2. Analyze architecture and code patterns
            3. Identify code smells, performance issues, dead code
            4. File beads for any issues found using `bd create`

            After analysis, run `bd list` to show filed issues.

      - name: Commit beads changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .beads/
          git diff --staged --quiet || git commit -m "chore: update beads from code quality scan"
          git push || true
